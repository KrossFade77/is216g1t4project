<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="app" class="container my-5">
        <h1 class="mb-4">Event Calendar</h1>
        <button class="btn btn-primary mb-3" @click="showEventForm">Add Event</button>
        <div class="event-form" v-if="showForm">
            <form @submit.prevent="addEvent">
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="eventTitle" v-model="event.title" placeholder="Enter event title" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="eventDate" v-model="event.date" required>
                </div>
                <div class="mb-3">
                    <label for="eventTime" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="eventTime" v-model="event.time" required>
                </div>
                <div class="mb-3">
                    <label for="eventEndTime" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="eventEndTime" v-model="event.endTime" required>
                </div>
                <div class="mb-3">
                    <label for="eventType" class="form-label">Type</label>
                    <select class="form-control" id="eventType" v-model="event.type" required>
                        <option value="lesson">Lesson</option>
                        <option value="non-lesson">Non-Lesson</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Event</button>
                <button type="button" class="btn btn-secondary ms-2" @click="showForm = false">Cancel</button>
            </form>
        </div>
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">{{ editMode ? 'Edit Event' : 'Event Details' }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" @click="editMode = false" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div v-if="!editMode">
                            <p><strong>Title:</strong> {{ selectedEvent.title }}</p>
                            <p><strong>Date:</strong> {{ selectedEvent.date }}</p>
                            <p><strong>Start Time:</strong> {{ selectedEvent.startTime }}</p>
                            <p><strong>End Time:</strong> {{ selectedEvent.endTime || 'N/A' }}</p>
                            <p><strong>Type:</strong> {{ selectedEvent.type }}</p>
                        </div>
                        <form v-else @submit.prevent="saveEditedEvent">
                            <div class="mb-3">
                                <label for="editTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="editTitle" v-model="selectedEvent.title" required>
                            </div>
                            <div class="mb-3">
                                <label for="editDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="editDate" v-model="selectedEvent.date" required>
                            </div>
                            <div class="mb-3">
                                <label for="editStartTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="editStartTime" v-model="selectedEvent.startTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEndTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="editEndTime" v-model="selectedEvent.endTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="editType" class="form-label">Type</label>
                                <select class="form-control" id="editType" v-model="selectedEvent.type" required>
                                    <option value="lesson">Lesson</option>
                                    <option value="non-lesson">Non-Lesson</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button v-if="!editMode" type="button" class="btn btn-primary" @click="editMode = true">Edit</button>
                        <button v-if="editMode" type="button" class="btn btn-primary" @click="saveEditedEvent">Save</button>
                        <button type="button" class="btn btn-danger" @click="deleteEvent">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="editMode = false">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="events.length === 0" class="alert alert-info mt-3">
            No events scheduled yet.
        </div>
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>
</html>
